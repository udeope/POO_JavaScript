<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
      <!-- Application -->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a Product</h4>
            </div>
            <form id="product-form" class="card-body">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Product name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" id="year" min="1900" value="2018" placeholder="Product year" class="form-control">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
            <div class="col-md-8" id="product-list">

            </div>
      </div>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
